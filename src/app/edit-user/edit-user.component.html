<form>
    <label for="username-email">Username</label>
    <input type="text" placeholder="Username" name="info" [(ngModel)]="username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email">
    <button type="button" class="btn btn-primary" (click)="submitEdit()">
        <a style="text-decoration: none; color: white;" href="#">Register</a></button>
</form>
