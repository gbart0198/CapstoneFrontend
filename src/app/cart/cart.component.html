<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="cart" *ngIf="cart">
            <div *ngFor="let item of cart">
                <label class="form-label" for="{{item.name}}Quantity">{{item.name}}: {{cartQuantity[item.name]}}:
                     <span class="item-price">${{item.price*cartQuantity[item.name]}}</span></label>
                <input type="number" id="{{item.name}}Quantity" class="item-quantity form-control" [(ngModel)]="cartQuantity[item.name]" min=1>
                <button type="button" class="btn btn-primary header-button" (click)="removeItem(item)">Remove</button>
            </div>
            <div>
                <button type="button" class="btn btn-primary header-button" (click)="resetCart()"><a href="#" style="text-decoration: none; color: white;">Clear Cart</a></button>
                <button type="button" class="btn btn-primary header-button" (click)="checkout()">Checkout</button>
            </div>
        </div>
        
        <div *ngIf="checkedOut">
            <h3 id="thankyou">Thank you for your purchase of ${{cartTotal}}!</h3>
        </div>
    </div>
</div>
