<form>
    <label for="username-email">Username/Email</label>
    <input type="text" placeholder="Username/Email" name="info" [(ngModel)]="info">
    <label for="password">password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password">
    <button type="button" class="btn btn-primary" (click)="login()"><a style="text-decoration: none; color: white;" href="#">Submit</a></button>
</form>
